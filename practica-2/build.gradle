plugins {
    id 'java'
    id 'application'
}

group = 'com.tuempresa'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:3.8.1'
}

application {
    mainClass = 'edu.pucmm.Main'
}

java {
    sourceCompatibility = JavaVersion.VERSION_21
    targetCompatibility = JavaVersion.VERSION_21
}

tasks.named('run') {
    // Permite interacci√≥n por consola con Scanner
    standardInput = System.in
} 